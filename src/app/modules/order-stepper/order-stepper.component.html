<!-- Add Content Here -->
<div class="position-relative text-center">
  <img
    src="../../../assets/img/cooks-1661131_1920.jpg"
    class="main-img" />
  <h2
    class="img-text container"
    [innerText]="
      stepper.selectedIndex == 2
        ? 'Hervorragend!'
        : 'Noch wenige Schritte bis zum Essen!'
    "></h2>
</div>
<div class="container">
  <mat-stepper
    [disableRipple]="true"
    linear
    [orientation]="(stepperOrientation | async)!"
    #stepper>
    <mat-step [stepControl]="controlAddress">
      <ng-template matStepLabel>Wohin soll es gehen?</ng-template>
      <app-address
        (controlAddress)="nextStep($event)"
        [loggedInUser]="loggedInUser"></app-address>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Ein letzter Blick dar√ºber...</ng-template>
      <ng-template matStepContent>
        <app-checkout
          [customer]="customerData"
          [order]="order"
          [price]="price"
          (onOrder)="placeOrder()"></app-checkout>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Dein Essen ist unterwegs!</ng-template>
      <ng-template matStepContent>
        <app-done></app-done>
      </ng-template>
    </mat-step>
  </mat-stepper>
</div>
